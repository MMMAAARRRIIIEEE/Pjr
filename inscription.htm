            <div class="formulaire">

                <div class="styleFormulaire">
                    <label for="nom" class="label">Nom : </label>

                </div>
                <div class="pied-formulaire droite">
                    <input type="submit" value="Commencer" id="boutonValider">
                </div>
            </div>
        </form>
    </section>
